{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock title %}

{% block content %}
    <div class="col-md-6">
        <form role="form" action="{% url 'player_signup' %}" method="post">

            {% csrf_token %}

            <p>Please fill in the form below to create an account.</p>

            {{ form | crispy }}

            <button class="btn btn-success" type="submit">Sign up</button>

        </form>
    </div>

{% endblock content %}
