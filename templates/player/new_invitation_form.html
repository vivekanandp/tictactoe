{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    New Invitation
{% endblock title %}

{% block content %}
    <form method="post" action="{% url 'player_new_invitation' %}">
        {{ form | crispy }}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">
            Send the invitation
        </button>
    </form>
{% endblock content %}
